<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form action="{{url_for('predict')}}" class="login100-form validate-form" method="POST">
					<span class="login100-form-title p-b-43">
						Enter the tweet link
					</span>

                <div class="wrap-input100 <!--validate-input-->" data-validate="Valid link is required">
                    <input id='link' class="input100" type="text" name="link">

                </div>


                <div class="container-login100-form-btn">
                    <button type='submit' href="{{url_for('predict')}}" class="login100-form-btn">Submit</button>
                </div>

                <div class="p-t-46">
                    <span class="txt5">{{tweet}}</span>
                </div>


                <div class="text-center p-t-46 p-b-20">
						<span class="txt3">
                            Tweet Sentiment</br><span class="txt5">{{ sentiment }}</span>
						</span>

                </div>

                <div class="text-center p-t-46">
                    <a class='txt2' href="{{ url_for('logout') }}" class="btn">Logout</a>

                </div>
            </form>


            <div class="login100-more" style="background-image: url('../static/images/bg-01.jpg');">
            </div>
        </div>
    </div>
